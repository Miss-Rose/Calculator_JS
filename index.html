<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calulator JS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="root">

    <div class="calc">

        <div id="input"></div>
        <!--body-->
        <div class="grid-container">
            <div class="item-1">
                <button class="num clear_all" value="C">C</button>
                <button class="num clear" value="CE">CE</button>
                <button class="num act divide" value="/">/</button>
            </div>
            <div class="item">
                <button class="num figure seven" value="7">7</button>
                <button class="num figure eight" value="8">8</button>
                <button class="num figure nine" value="9">9</button>
                <button class="num act mul" value="*">*</button>
            </div>
            <div class=" item">
                <button class="num figure four" value="4">4</button>
                <button class="num figure five" value="5">5</button>
                <button class="num figure six" value="6">6</button>
                <button class="num act sub" value="-">-</button>
            </div>
            <div class=" item">
                <button class="num figure one" value="1">1</button>
                <button class="num figure two" value="2">2</button>
                <button class="num figure three" value="3">3</button>
                <button class="num act sum" value="+">+</button>
            </div>
            <div class="item-2">
                <button class="num point" value=".">.</button>
                <button class="num figure zero" value="0">0</button>
                <button class="num res" value="=">=</button>
            </div>
        </div>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
